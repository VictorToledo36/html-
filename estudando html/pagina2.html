<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="pag2.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<title>Criar conta</title>
	</head>
		<body>
			<header>
				<div class="container">
					<nav class="navbar navbar-expand-lg bg-light fixed-top">
					  <div class="container-fluid">
					    <a class="navbar-brand" href="pagina1.html">Banco Swap<img src="atomo.png" alt="Bootstrap" width="30" height="24"></a>
					    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					      <span class="navbar-toggler-icon"></span>
					    </button>
					    <div class="collapse navbar-collapse" id="navbarNav">
					      <ul class="navbar-nav">
					        <li class="nav-item">
					          <a class="nav-link active" aria-current="page" href="pagina1.html">Início</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal-login" href="#">Login</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" href="#">Criar conta</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal-contato" href="#">Contato</a>
					        </li>
					      </ul>
					    </div>
					  </div>
					</nav>
				</div>
			</header>
		<body>
			<main class="container p-4 m-5">
			        <h2><img src="atomo.png" alt="Bootstrap" width="30" height="24"> Crie sua conta</h2>
			        <form action="">
			            <div class="input-field">
			                <label for="imput" class="form-label">Nome Completo</label>
			                <input class="form-control" type="text" name="username" id="username"
			                    placeholder="Digite seu nome">
			                <div class="underline"></div>
			            </div>
			            <div class="input-field">
			                <label for="imput" class="form-label">CPF</label>
			                <input class="form-control" type="text" name="cpf" id="cpf"
			                    placeholder="Digite seu CPF">
			                <div class="underline"></div>
			            </div>
			            <div class="input-field">
			                <label for="imput" class="form-label">RG</label>
			                <input class="form-control" type="text" name="rg" id="rg"
			                    placeholder="Digite seu RG">
			                <div class="underline"></div>
			            </div>

			              <div class="">
						    <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
						    <input type="email" placeholder="Digite seu e-mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						  </div>
							<div class="">
								<label for="inputPassword5" class="form-label">Senha</label>
									<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Digite sua senha">
									<div id="passwordHelpBlock" class="form-text">
									  Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
									</div>
							</div>
							<div class="mb-3">
								<label for="inputPassword5" class="form-label">Confirme sua senha</label>
									<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirme sua senha">
									</div>
							</div>	
							<input type="submit" value="Continue">
			        </form>
			</main>
				<!-- Modal -->
			<div class="modal fade" id="modal-contato" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">Entre em contato</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			       <form>
			       	<div class="mb-3">
					  <label for="formGroupExampleInput" class="form-label">Nome completo</label>
					  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira seu nome">
					</div>
			        <div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Endereço de e-mail</label>
					  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@examplo.com">
					</div>
					<div class="mb-3">
					  <label for="exampleFormControlTextarea1" class="form-label">Deixe seu comentário</label>
					  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deixe seu comentário"></textarea>
					</div>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
			        <button type="button" class="btn btn-primary">Enviar</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">Entrar na conta</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			      	<form>
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
					    <input type="email" class="form-control" placeholder="E-mail" id="exampleInputEmail1" aria-describedby="emailHelp">
					    <div id="emailHelp" class="form-text">Nunca compartilhe sua senha com ninguém.</div>
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Senha</label>
					    <input type="password" class="form-control" placeholder="Senha" id="exampleInputPassword1">
					  </div>
					  <button type="submit" class="btn btn-primary">Entrar</button>
					</form>
					</div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
			      </div>
			    </div>
			  </div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		</body>
</html>
